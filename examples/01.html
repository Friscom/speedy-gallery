<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
	<title>Speedy gallery example 01</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../vendor/normalize.css/normalize.css" media="all">
	<link rel="stylesheet" href="style.css" media="all">
	<link rel="stylesheet" href="../dist/speedy-gallery.css" media="all">
    </head>
    <body>
	<div class="container">
	    <h1>Speedy gallery - example 01</h1>
	    <div class="speedy-gallery">
		<img srcset="photos/01_1200.jpg 1200w, photos/01_800.jpg 800w" sizes="100%" alt="Example photo 01" src="">
		<a href="javascript://" class="prev nav hidden"></a>
		<a href="01_2.html" class="next nav"></a>
	    </div>
	    <div class="speedy-gallery-thumbnails">
		<div class="speedy-gallery-thumbnails-placeholder">
		    <!-- this here will hop in using ajax -->
		    <a href="javascript://" class="thumbnails-prev thumbnails-nav hidden"></a>
		    <a href="javascript://" class="thumbnails-next thumbnails-nav"></a>
		    <ul class="speedy-gallery-thumbnails-list">
			<li class="current"><img srcset="photos/01_200.jpg 200w" sizes="100%" src="" alt="Photo gallery | photo 1"></li>
			<li><a href="01_2.html"><img srcset="photos/02_200.jpg 200w" sizes="100%" src="" alt="Photo gallery | photo 2"></a></li>
			<li><a href="01_3.html"><img srcset="photos/03_200.jpg 200w" sizes="100%" src="" alt="Photo gallery | photo 3"></a></li>
		    </ul>		
		</div>
	    </div>
	</div>
	
	
	<script src="../vendor/jquery/dist/jquery.min.js" defer></script>
	<script src="../vendor/picturefill/dist/picturefill.min.js" defer></script>
	<script src="../dist/speedy-gallery.min.js" defer></script>
	<script>
	    window.onload = function() { // wait upon all gets loaded and then go - this is to prevent render blocking of the page
		$('.speedy-gallery').speedygallery();
	    };
	</script>
    </body>
</html>
